<template name="listPage">
    <h3>Tasks: {{name}}</h3>
    {{> todos}}
</template>

<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
    <ul>
        {{#if Template.subscriptionsReady}}
            {{#each list}}
                <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
            {{/each}}
        {{else}}
            <li class="loading">Loading...</li>
        {{/if}}
    </ul>
</template>

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>
