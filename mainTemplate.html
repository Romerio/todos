<template name="main">
    <h1>Todos</h1>
    {{> navigation}}
    {{#if currentUser}}
        {{> lists}}
    {{/if}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name="home">
	<p>Welcome to Todos application!</p>
</template>

<template name="navigation">
	<ul>
	    <li><a href="{{pathFor route='home'}}">Home</a></li>
	    {{#if currentUser}}
	        <li><a href="#" class="logout">Logout</a></li>
	    {{else}}
	        <li><a href="{{pathFor route='register'}}">Register</a></li>
	        <li><a href="{{pathFor route='login'}}">Login</a></li>
	    {{/if}}
	</ul>
</template>

<template name="loading" class="loading" >
	<p>Loading...</p>
</template>
